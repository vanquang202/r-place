  <body>
    <p>Replace <a href="jimdev.top">Jimdev</a></p>
    <div class="al"></div>
    <div class="r"></div>
    <div class="change-color">
      <div data-color="brown" class="b" style="background-color: brown"></div>
      <div
        data-color="seagreen"
        class="b"
        style="background-color: seagreen"
      ></div>
      <div data-color="yellow" class="b" style="background-color: yellow"></div>
      <div data-color="red" class="b" style="background-color: red"></div>
      <div data-color="blue" class="b" style="background-color: blue"></div>
      <div data-color="black" class="b" style="background-color: black"></div>
      <div data-color="white" class="b" style="background-color: white"></div>
      <div data-color="lime" class="b" style="background-color: lime"></div>
      <div data-color="pink" class="b" style="background-color: pink"></div>
      <div data-color="khaki" class="b" style="background-color: khaki"></div>
      <div
        data-color="lawngreen"
        class="b"
        style="background-color: lawngreen"
      ></div>
      <div data-color="green" class="b" style="background-color: green"></div>
      <div data-color="marron" class="b" style="background-color: marron"></div>
      <div
        data-color="orangered"
        class="b"
        style="background-color: orangered"
      ></div>
      <div
        data-color="olivedrab"
        class="b"
        style="background-color: olivedrab"
      ></div>
      <div
        data-color="orangered"
        class="b"
        style="background-color: orangered"
      ></div>
    </div>

    <script>
      function render() {
        let htmlOld = "";
        for (let index = 0; index < arr.length; index++) {
          let item = arr[index];
          let html = '<div class="r-2">';
          for (let i = 0; i < item.length; i++) {
            let itemChild = item[i];
            html += `<div style="background : ${itemChild}" data-id="${i}" data-pid="${index}" class="pixcel"></div>`;
          }
          html += `</div>`;
          htmlOld += html;
        }
        document.querySelector(".r").innerHTML = htmlOld;
      }
      let arr = [];
      fetch("https://vps.jimdev.top/api/public/rplace")
        .then((res) => res.json())
        .then((res) => {
          arr = res;
          render();
        });

      let color = "black";
      var blockCall = false;
      let time = 4;
      let mtime = time * 1000;
      let offset = 5;
      document.addEventListener(
        "click",
        function (evt) {
          if (evt.target.dataset.color) {
            let ps = document.querySelectorAll(".b");
            for (let index = 0; index < ps.length; index++) {
              const element = ps[index];
              element.style.border = "2px solid transparent";
            }
            evt.target.style.border = "2px solid black";
            color = evt.target.dataset.color;
          }
          if (blockCall) return;
          if (!evt.target.dataset.id) return;
          blockCall = true;
          fetch(
            `https://vps.jimdev.top/api/public/send-rplace?id=${evt.target.dataset.id}&pid=${evt.target.dataset.pid}&color=${color}`
          )
            .then((res) => {
              offset = offset - 1;
              if (offset == 0) {
                offset = 5;
                let i = setInterval(() => {
                  time = time - 1;
                  let html = `
                  <div style="color: orange; width: 100%">
                    <p style="font-size: 30px ; padding : 5px"> ${time}</p>
                  </div>
                `;
                  document.querySelector(".al").innerHTML = html;
                }, mtime / time);
                setTimeout(() => {
                  blockCall = false;
                  clearInterval(i);
                  time = 4;
                  document.querySelector(".al").innerHTML = "";
                }, mtime);
              } else {
                blockCall = false;
              }

              evt.target.style.backgroundColor = color;
            })
            .catch((err) => location.reload());
        },
        false
      );
    </script>
    <script>
      window.Echo = new Echo({
        broadcaster: "socket.io",
        host: `https://vps.jimdev.top:6001`,
        withCredentials: true,
      });
      window.Echo.channel("public.channel").listen(
        "PublicChannel",
        function (res) {
          res = res.message;
          let dataE = document.querySelector(
            `[data-id="${res.id}"][data-pid="${res.pid}"]`
          );
          dataE.style.backgroundColor = res.color;
        }
      );
    </script>
