    <h1>Replace <a href="https://jimdev.top/">Jimdev</a></h1>
    <h2>Github <a href="https://github.com/vanquang202">Jimdev</a></h2>
    <p>Replace <a href="https://jimdev.top/">Jimdev</a></p>
    <script>
      const start = async () => {
        let color = "black";
        let blockCall = false;
        let time = 4;
        let offset = 10;
        let arr = [];
        const mtime = time * 1000;
        const audio = document.getElementById("audio");
        const url = new URL(location.href);
        const token = url.searchParams.get("token");
        if (!token) {
          alert("Vui lòng đăng nhập ");
          window.location = "https://jimdev.top/";
          return;
        }
        let user;
        let users;
        let echo;

        const render = () => {
          let htmlOld = ``;
          for (let index = 0; index < arr.length; index++) {
            let item = arr[index];
            let html = '<div class="r-2">';
            for (let i = 0; i < item.length; i++) {
              let itemChild = item[i];
              html += `<div style="background : ${itemChild}" data-id="${i}" data-pid="${index}" class="pixcel"></div>`;
            }
            html += `</div>`;
            htmlOld += html;
          }
          document.querySelector(".r").innerHTML = htmlOld;
        };
        const evtRPlace = () => {
          document.addEventListener(
            "click",
            async (evt) => {
              audio.play();

              if (evt.target.dataset.color) {
                let ps = document.querySelectorAll(".b");
                for (let index = 0; index < ps.length; index++) {
                  const element = ps[index];
                  element.style.border = "2px solid transparent";
                }
                evt.target.style.border = "2px solid black";
                color = evt.target.dataset.color;
              }

              if (blockCall) return;
              if (!evt.target.dataset.id) return;
              blockCall = true;

              echo.whisper("client-rp", {
                id: evt.target.dataset.id,
                pid: evt.target.dataset.pid,
                color: color,
              });

              offset = offset - 1;
              if (offset == 0) {
                offset = 10;
                let i = setInterval(() => {
                  time = time - 1;
                  let html = `
                  <div style="color: orange; width: 100%">
                    <p style="font-size: 30px ; padding : 5px"> ${time}</p>
                  </div>
                `;
                  document.querySelector(".al").innerHTML = html;
                }, mtime / time);
                setTimeout(() => {
                  audio.play();
                  blockCall = false;
                  clearInterval(i);
                  time = 4;
                  document.querySelector(".al").innerHTML = "";
                }, mtime);
              } else {
                blockCall = false;
              }
              evt.target.style.backgroundColor = color;

              await fetch(
                `https://vps.jimdev.top/api/public/send-rplace?id=${evt.target.dataset.id}&pid=${evt.target.dataset.pid}&color=${color}`
              )
                .then((res) => {})
                .catch((err) => location.reload());
            },
            false
          );
        };
        const connectSocket = () => {
          window.Echo = new Echo({
            broadcaster: "socket.io",
            host: `https://vps.jimdev.top:6001`,
            withCredentials: true,
            auth: {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            },
          });
        };
        const joinChannel = async () => {
          echo = await window.Echo.join("r-place")
            .here(async (us) => {
              users = us;
              renderU();
            })
            .joining(async (user) => {
              if (!users) users = [];
              await users.push(user);
              await renderU();
            })
            .leaving(async (user) => {
              users = await users.filter((f) => f.email != user.email);
              await renderU();
            })
            .listenForWhisper("client-rp", (data) => {
              let dataE = document.querySelector(
                `[data-id="${data.id}"][data-pid="${data.pid}"]`
              );
              dataE.style.backgroundColor = data.color;
            })
            .listenForWhisper("client-event", (data) => {
              let dot;
              let name = ".icon" + data.id;
              dot = document.querySelector(name);
              if (!dot) return;
              dot.style.left = data.x + "px";
              dot.style.top = data.y + "px";
            });

          onmousemove = await function (e) {
            setTimeout(() => {
              let pos = e;
              echo.whisper("client-event", {
                id: user.id,
                x: pos.x,
                y: pos.y,
              });
            }, 3000);
          };
        };
        const renderU = () => {
          document.querySelector(".wr-icon").innerHTML = "";
          for (let index = 0; index < users.length; index++) {
            const u = users[index];
            if (u.email == user?.email) continue;
            const para = document.createElement("div");
            para.className = "icon  icon" + u.id;
            para.innerHTML = u.email;
            document.querySelector(".wr-icon").appendChild(para);
          }
        };
        const loginAuth = () => {
          fetch("https://vps.jimdev.top/api/v1/get-user-by-token", {
            method: "get",
            headers: new Headers({
              Authorization: "Bearer " + token,
              "Content-Type": "application/x-www-form-urlencoded",
            }),
          })
            .then((res) => res.json())
            .then(async (res) => {
              user = res.payload;
              await connectSocket();
              await joinChannel();
              await evtRPlace();
            })
            .catch((err) => {
              alert("Vui lòng đăng nhập ");
              window.location = "https://jimdev.top/";
            });
        };
        const getData = () => {
          fetch("https://vps.jimdev.top/api/public/rplace")
            .then((res) => res.json())
            .then((res) => {
              arr = res;
              render();
            });
        };

        await loginAuth();
        await getData();

        let size = 1;
        document.addEventListener(
          "wheel",
          function (e) {
            let detay = e.deltaY;
            let detayX = e.deltaX;
            if (detayX != "-0") return;
            if (detay < 100 && detay > -100) return;
            let left = e.x;
            let top = e.y;

            e.preventDefault();
            e.stopPropagation();
            if (detay < 0) {
              size = size + 0.2;
              document.querySelector(".r").style.transform = ` scale(${size})`;
            } else {
              size = size - 0.2;
              document.querySelector(".r").style.transform = ` scale(${size})`;
            }
          },
          {
            passive: false, // Add this
          }
        );
      };

      start();
    </script>
